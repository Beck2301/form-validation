<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <title>Ingrese sus datos</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="https://bedev.me">
                <img src="https://i.ibb.co/YRyW8Zk/LOGOBE.png" alt="" height="55px">
            </a>
        </div>
    </nav>

    <div class="vh-100 row m-0  align-items-center justify-content-center">
        <div class="col-auto">

            <div class=" container p-5  formstyle bgform shadow-lg p-3  bg-body ">
                
                <form id="formcontacto">
                    <div class="row" style="justify-content: center !important;">
                        <h3 class="text-white text-center">Datos personales</h3>


                        <div class="text-center">
                            <div class="row mt-3 p-4  texc" style="background-color: #08174b; border-radius: 20px;">
                                <div class="col-6">
                                    <label for="basic-url" class="form-label text-white">Ingrese su nombre: </label>
                                    <input type="text" class="form-control formstyle" id="nombre" required>
                                </div>

                                <div class="col-6">
                                    <label for="basic-url" class="form-label text-white">Ingrese su apellido:</label>
                                    <input class="form-control formstyle   bg-body" id="apellido" required>
                                </div>
                                <div>
                                    <label class="form-label text-white mt-3">Ingrese su lugar de nacimiento:</label>
                                    <select class="form-select formstyle col-5  bg-body " id="nacimiento"
                                        aria-label="Example select with button addon" required>
                                        <option value="San Salvador">San Salvador</option>
                                        <option value="Soyapango">Soyapango</option>
                                        <option value="Ilopango">Ilopango</option>
                                    </select>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="text-center">
                        <button type="button" id="enviar" class="btn mt-4 text-white" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" style="background-color: #08174b; border-radius: 20px;">
                            Enviar datos
                        </button>

                    </div>

                </form>


                <div class="text-center  mt-5">

                    <input type="text" name="" id="nom" class="textotal" readonly disabled>
                    <input type="text" name="" id="ap" class="textotal" readonly disabled>
                    <input type="text" name="" id="nac" class="textotal" readonly disabled>

                </div>
            </div>

        </div>
    </div>




    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 15px !important; ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Datos agregados correctamente</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn text-white" data-bs-dismiss="modal"
                        style="background-color: black;">Close</button>

                </div>
            </div>
        </div>
    </div>




    <script src="scripts.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
